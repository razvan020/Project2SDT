spring.application.name=patients-records-service

spring.datasource.url=jdbc:mysql://localhost:3306/project2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8081

AUTH_USERNAME=admin
AUTH_PASSWORD=admin123
spring.security.user.name=${AUTH_USERNAME}
spring.security.user.password=${AUTH_PASSWORD}

eureka.client.service-url.defaultZone=http://localhost:8763/eureka
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=localhost

