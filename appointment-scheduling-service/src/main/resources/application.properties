spring.application.name=appointment-scheduling-service

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/project2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

server.port=8082

AUTH_USERNAME=admin
AUTH_PASSWORD=admin123
spring.security.user.name=${AUTH_USERNAME}
spring.security.user.password=${AUTH_PASSWORD}


eureka.client.service-url.defaultZone=http://host.docker.internal:8763/eureka
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=host.docker.internal

